name: litecrypt-ci
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Print info
        run: echo "$GITHUB_WORKSPACE"
      - name: Create build folde
        run: |
          cd $GITHUB_WORKSPACE/litecrypt
          mkdir build
          cd build
      - name: Run CMake
        run: cmake ../
      - name: Make targets
        run: make -j$(nproc)