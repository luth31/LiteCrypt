name: litecrypt-ci
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create build folder
        run: >
          cd $GITHUB_WORKSPACE &&
          mkdir build &&
          cd build
      - name: Run CMake
        run: cmake ../
      - name: Make targets
        run: make -j$(nproc)